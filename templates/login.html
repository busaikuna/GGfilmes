<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - GG Games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="left-content">
            <img src="{{ url_for('static', filename='/icons/logo.png') }}" alt="logo">
                <p>Entre no mundo dos games e descubra os melhores títulos!</p>
            </div>
        </div>
        <div class="right">
            <div class="tabs">
                <button class="tab-btn active" data-target="login">Login</button>
                <button class="tab-btn" data-target="register">Registrar</button>
            </div>

            <form id="login" class="active">
                <div id="login-msg" class="form-msg"></div>
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" placeholder="xaolinmatador@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>

            <form id="register">
                <div id="register-msg" class="form-msg"></div>
                <div class="form-group">
                    <label for="reg-username">Usuário</label>
                    <input type="text" id="reg-username" placeholder="nickname" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">E-mail</label>
                    <input type="email" id="reg-email" placeholder="xaolinmatador@gmail" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Senha</label>
                    <input type="password" id="reg-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="submit-btn">Registrar</button>
            </form>

        </div>
    </div>
    <script src="{{ url_for('static', filename='/js/login.js') }}"></script>
</body>

</html>
